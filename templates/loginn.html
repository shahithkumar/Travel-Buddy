{% extends "basee.html" %}

{% block title %}Login - Travel Planner{% endblock %}

{% block head %}
  <!-- Inline styles below -->
{% endblock %}

{% block content %}
  <section class="auth-section">
    <div class="login-container">
      <h1>Welcome Back, Traveller</h1>
      {% if error %}
        <p class="error-msg">{{ error }}</p>
      {% endif %}
      <form method="post" action="/login">
        <input type="text" name="username" placeholder="Username" class="form-input" required>
        <input type="password" name="password" placeholder="Password" class="form-input" required>
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="auth-btn">Login</button>
      </form>
      <p class="switch-link">Don't have an account? <a href="/register">Register</a></p>
    </div>
  </section>

  <style>
    .auth-section {
      min-height: calc(100vh - 70px); /* Navbar offset */
      background: linear-gradient(rgba(15, 20, 25, 0.8), rgba(15, 20, 25, 0.6)), url('https://source.unsplash.com/1920x1080/?travel,night') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 700;
      color: #d4a017;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .error-msg {
      font-family: 'Roboto', sans-serif;
      font-size: 1.1rem;
      color: #e63946;
      background: rgba(230, 57, 70, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-input {
      width: 100%;
      padding: 15px;
      font-family: 'Roboto', sans-serif;
      font-size: 1.2rem;
      color: #0f1419;
      background: #f8f1e9;
      border: none;
      border-radius: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .form-input:focus {
      box-shadow: 0 0 10px rgba(212, 160, 23, 0.5);
      transform: scale(1.02);
      outline: none;
    }

    .auth-btn {
      padding: 15px;
      font-family: 'Roboto', sans-serif;
      font-size: 1.3rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      background: #d4a017;
      color: #ffffff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .auth-btn:hover {
      background: #e6b81c;
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(212, 160, 23, 0.5);
    }

    .switch-link {
      font-family: 'Roboto', sans-serif;
      font-size: 1.1rem;
      color: #0f1419;
      margin-top: 20px;
    }

    .switch-link a {
      color: #d4a017;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .switch-link a:hover {
      color: #e6b81c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
{% endblock %}
